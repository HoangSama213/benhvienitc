<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B·ªánh Vi·ªán ITC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('/static/img/73e4625e-e02d-45d2-9a90-855ffb59c2b9\ \(1\).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ccffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      clip-path: circle(150% at center);
      transition: clip-path 2s ease-in-out;
      gap: 15px;
    }

    #loader.shrink-background {
      clip-path: circle(0% at center);
    }

    @keyframes logoSlideDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(150px); opacity: 0; }
    }

    #loader.animate-logo img {
      animation: logoSlideDown 1s forwards ease-in;
    }

    li {
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.01);
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .loading-dots {
      display: flex;
      gap: 8px;
    }
    .loading-dots div {
      width: 12px;
      height: 12px;
      background-color: #333;
      border-radius: 50%;
      opacity: 0.3;
      animation: blinkDots 1.4s infinite ease-in-out;
    }

    @keyframes blinkDots {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    @keyframes popIn {
      0%, 16.66%, 33.33%, 50%, 66.66%, 83.33%, 100% {
        opacity: 1;
      }
      8.33%, 25%, 41.66%, 58.33%, 75% {
        opacity: 0;
      }
    }

    .list-group-item.pop-effect {
      animation: popIn 0.5s linear forwards;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .list-group-item {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: white;
    }

    .list-group-item:hover {
      transform: scale(1.02);
    }

    .bg-danger {
      border: 2px solid red;
    }
    
    .bg-danger:hover {
      box-shadow: 5px 5px 5px red;
    }
    
    .bg-warning {
      border: 2px solid yellow;
    }
    
    .bg-warning:hover {
      box-shadow: 5px 5px 5px yellow;
    }

    .bg-info {
      border: 2px solid green;
    }
    
    .bg-info:hover {
      box-shadow: 5px 5px 5pxx rgba(0, 204, 204, 0.5);
    }

    .bg-success {
      border: 2px solid #32caca;
    }
    
    .bg-success:hover {
      box-shadow: 5px 5px 5px #32caca;
    }

    #data-list {
      border-radius: 8px;
      margin: 0;
    }

  </style>
</head>

<body>
  <div id="loader">
    <img src="/static/img/Logo_ITC.jpg" alt="Logo" style="width: 200px; border-radius: 50%; margin-bottom: 15px;" />
    <div style="text-align: center; color: black; font-family: 'Dancing Script', cursive; font-weight: 900; font-size: 32px;">
      <p style="margin: 0">B·ªánh Vi·ªán ITC</p>
      <p style="margin: 0">K√≠nh ch√†o qu√Ω kh√°ch</p>
    </div>
    <div class="loading-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <nav id="mynabar" class="navbar navbar-expand-md navbar-dark container-xl">
    <div class="container-xl">
      <a class="navbar-brand" href=""><img src="/static/img/Logo_ITC.jpg" alt="" style="border-radius: 48%; width: 40px;"> <b>B·ªÜNH VI·ªÜN ITC</b></a>
    </div>
  </nav>
  
  <div class="container ">
    <div class="row g-4">
      <div class="col-12">
        <div class="glass-box p-4 rounded-4 shadow-lg h-100">
          <h4 class="mb-3">üì• Nh·∫≠p li·ªáu b·ªánh nh√¢n</h4>
          <form id="entry-form" class="row g-3">
            <div class="col-lg-9 col-md-9 col-12">
              <input type="text" class="form-control" id="name" placeholder="H·ªç v√† t√™n b·ªánh nh√¢n" required />
            </div>
            <div class="col-lg-3 col-md-3 col-12">
              <select id="sex" class="form-select" required>
                <option value="">Ch·ªçn gi·ªõi t√≠nh---</option>
                <option value="Nam">Nam</option>
                <option value="N·ªØ">N·ªØ</option>
              </select>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <input type="number" class="form-control" id="age" placeholder="Tu·ªïi b·ªánh nh√¢n" required />
            </div>
            <div class="col-lg-6 col-md-6 col-12 d-flex">
              <input type="text" class="form-control me-2" id="time_hour" placeholder="HH" maxlength="2" required style="width: 100%; text-align: center;" />
              <input type="text" class="form-control" id="time_minute" placeholder="MM" maxlength="2" required style="width: 100%; text-align: center;" />
            </div>
            <div class="col-12">
              <input type="text" class="form-control" id="disease_name" placeholder="Nh·∫≠p t√™n b·ªánh" required />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Th√™m b·ªánh nh√¢n</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-12">
        <div class="glass-box p-4 rounded-4 shadow-lg h-100 d-flex flex-column">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
            <h4 class="mb-0">üìã Danh s√°ch b·ªánh nh√¢n</h4>
            <button id="clear-all" class="btn btn-danger">Xo√° t·∫•t c·∫£</button>
          </div>
          <hr />
          <div class="w-100 d-flex justify-content-center" style="padding: 10px;">
              <ul id="data-list" class="list-group flex-grow-1 overflow-auto" style="max-height: 350px; width: 90%;"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const logo = loader.querySelector("img");

      loader.classList.add("shrink-background");

      setTimeout(() => {
        loader.classList.add("animate-logo");
        logo.addEventListener("animationend", () => {
          loader.style.display = "none";
        }, { once: true });
      }, 800);
    });

    const diseaseEmergencyLevels = {};
    const form = document.getElementById("entry-form");
    const dataList = document.getElementById("data-list");

    // Helper function to get class based on emergency level
    function getClassByLevel(level) {
      switch (level) {
        case 0: return "bg-danger";
        case 1: return "bg-warning";
        case 2: return "bg-info";
        case 3: return "bg-success";
        case 4: return "bg-success"; // Assuming level 4 is also "nh·∫π" and green
        default: return ""; // No specific color if level is unknown
      }
    }

   // Function to render a single patient item
function renderPatient(patientData, index) {
    const { name, age, sex, disease_name, time_str, emergency_level } = patientData;
    const li = document.createElement("li");
    // Th√™m class Bootstrap mb-2 (ho·∫∑c mb-3) ·ªü ƒë√¢y
    li.className = `list-group-item d-flex justify-content-between align-items-center mb-2 ${getClassByLevel(emergency_level)}`;
    li.dataset.index = index; // Store index for deletion
    li.innerHTML = `
        <div><strong>${name}</strong> - Tu·ªïi: <strong>${age}</strong> - Gi·ªõi t√≠nh: <strong>${sex}</strong> - ƒê·∫øn: <strong>${time_str}</strong> - B·ªánh: <strong>${disease_name}</strong></div>
        <button class="btn btn-sm btn-outline-light btn-delete">Xo√°</button>
    `;
    // Apply pop-effect and remove it after animation
    li.classList.add('pop-effect');
    setTimeout(() => {
        li.classList.remove('pop-effect');
    }, 500); // 0.5s matches the animation duration

    dataList.appendChild(li);
}
    // Function to fetch and display all patients
    function fetchAndDisplayPatients() {
        fetch('/api/patients')
            .then(response => response.json())
            .then(patients => {
                dataList.innerHTML = ''; // Clear existing list
                patients.forEach((patient, index) => {
                    renderPatient(patient, index);
                });
            })
            .catch(error => console.error('Error fetching patients:', error));
    }

    // Initial load: Fetch disease data and then patients
    fetch('/api/diseases')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          diseaseEmergencyLevels[item.name.toLowerCase()] = item.level;
        });
        fetchAndDisplayPatients(); // After diseases are loaded, fetch patients
      })
      .catch(error => console.error('Error loading disease data:', error));

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim(); // Changed from 'year' to 'age' for consistency
      const sex = document.getElementById("sex").value.trim();
      const timeHour = document.getElementById("time_hour").value.trim();
      const timeMinute = document.getElementById("time_minute").value.trim();
      const diseaseName = document.getElementById("disease_name").value.trim();

      fetch('/api/patients', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name,
          age,
          sex,
          time_str: `${timeHour}:${timeMinute}`,
          disease_name: diseaseName
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          // Re-fetch and display all patients to ensure correct sorting and indexing
          fetchAndDisplayPatients(); 
          form.reset();
          document.getElementById("name").focus();
        } else {
          alert(data.error);
        }
      })
      .catch(error => console.error('Error adding patient:', error));
    });

    dataList.addEventListener("click", function (e) {
      if (e.target.classList.contains("btn-delete")) {
        const item = e.target.closest("li");
        const index = item.dataset.index; // Get the index from the dataset

        fetch(`/api/patients/${index}`, {
          method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            fetchAndDisplayPatients(); // Re-fetch and display after deletion
          } else {
            alert(data.error);
          }
        })
        .catch(error => console.error('Error deleting patient:', error));
      }
    });

    document.getElementById("clear-all").addEventListener("click", () => {
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° t·∫•t c·∫£ b·ªánh nh√¢n?")) {
        fetch('/api/patients/clear_all', {
          method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            dataList.innerHTML = "";
            form.reset();
            document.getElementById("name").focus();
          } else {
            alert(data.error);
          }
        })
        .catch(error => console.error('Error clearing all patients:', error));
      }
    });
  </script>
</body>
</html>
